prhc_angular.prod:
  css:
    component:
      angular/dist/styles.bundle.css: { minified: true, preprocess: false }
  js:
    angular/dist/inline.bundle.js: { minified: true, preprocess: false }
    angular/dist/polyfills.bundle.js: { minified: true, preprocess: false }
    angular/dist/main.bundle.js: { minified: true, preprocess: false }

prhc_angular.dev:
