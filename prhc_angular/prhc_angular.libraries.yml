    angular/dist/inline.bundle.js: { preprocess: false }
    angular/dist/polyfills.bundle.js: { preprocess: false }
    angular/dist/styles.bundle.js: { preprocess: false }
    angular/dist/vendor.bundle.js: { preprocess: false }
    angular/dist/main.bundle.js: { preprocess: false }
