<mlcl-hero-title
class="cmpnt_paragraph-narrow mlcl_quiz-title"
[title]="title"></mlcl-hero-title>

<div
*ngIf="person === 'Adult'"
class="cmpnt_quiz-who-optn quiz-options">
  <fieldset
  class="mlcl_quiz-select mlcl_relationship-option"
  *ngFor="let option of options.adult">
    <input
    type="{{type}}"
    value="{{option}}"
    name="relationship"
    (click)="humanType(option)">

    <label>{{option}}</label>
  </fieldset>
</div>

<div
*ngIf="person === 'Child' || person === 'Teenager'"
class="cmpnt_quiz-who-optn quiz-options">
  <fieldset
  class="mlcl_quiz-select mlcl_relationship-option"
  *ngFor="let option of options.child">
    <input
    type="{{type}}"
    value="{{option}}"
    name="relationship"
    (click)="humanType(option)">

    <label>{{option}}</label>
  </fieldset>
</div>
