<mlcl-hero-title
class="cmpnt_paragraph-narrow mlcl_quiz-title"
[title]="title"
[subtitle]="subtitle"></mlcl-hero-title>

<div class="cmpnt_quiz-who-optn quiz-options">
  <fieldset class="mlcl_quiz-select" *ngFor="let option of options">
    <input
    type="{{type}}"
    value="{{option}}"
    name="who"
    (click)="humanType(option)">

    <label>{{option}}</label>
  </fieldset>
</div>
