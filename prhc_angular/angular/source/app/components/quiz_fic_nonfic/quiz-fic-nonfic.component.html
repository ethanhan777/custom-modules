<mlcl-hero-title
[title]="title"
[subtitle]="subtitle"
class="cmpnt_paragraph-narrow mlcl_quiz-title"></mlcl-hero-title>

<fieldset class="mlcl_quiz-range {{selectedClass}}">
  <input
  type="{{type}}"
  min="{{min}}"
  max="{{max}}"
  name="fiction"
  [(ngModel)]="selectedValue"
  (ngModelChange)="selectedRange()">

  <div class="atm_quiz-slider-labels">
      <label>Fiction</label>
      <label>Non-Fiction</label>
  </div>
</fieldset>
