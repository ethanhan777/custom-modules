<!-- list -->
<div class="cmpnt_event cmpnt_paragraph-narrow" *ngIf="events.length">
  <mlcl-event-list-item
  class="mlcl_award-event"
  [type]="'event'"
  [content]="event"
  *ngFor="let event of events"></mlcl-event-list-item>

  <!-- loading icon -->
  <mlcl-loader *ngIf="loading" class="mlcl_loader"></mlcl-loader>
</div>

<!-- no result message -->
<p *ngIf="!events.length">No events at this time</p>

<!-- load more -->
<div class="atm_load-more">
  <atm-button
  *ngIf="loadMoreFlag"
  [classes]="'atm_alt-btn'"
  [label]="'Load More'"
  (clicked)="loadMoreEvents()"></atm-button>
</div>
